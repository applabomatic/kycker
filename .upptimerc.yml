status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: kycker.siteuptimely.com
  # baseUrl: /your-repo-name
  logoUrl: https://www.kycker.net/wp-content/uploads/2018/11/cropped-Kycker-Fav-32x32.png
  name: Kycker
#  introTitle: "[**Kycker**](https://kycker.net/) is a trusted website monitoring tool that helps keep track of your website's downtime, performance, and domain health."
#  introMessage: It is used by thousands of websites all over the world.
  navbar:
    - title: Home
      href: https://kycker.net/
    - title: Status
      href: /
  theme: dark
# light, dark, night, ocean
  robotsText: "User-agent: * \n Disallow: /"
  
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

